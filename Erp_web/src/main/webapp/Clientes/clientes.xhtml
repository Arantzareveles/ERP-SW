             <div class="contenido">
                <h1>Agregar Cliente</h1>
                <h:form class="fdatos">
                    <h:messages  warnStyle="color:red" errorStyle="color:black" infoStyle="Registro Correcto"/>
                    <div class="datos_clien">
                        <h:inputText class="form-control dato" autocomplete="off" a:placeholder="Codigo" value="#{appCliente.id_cliente}" required="true" requiredMessage="Ingrese ID">
                        </h:inputText>
                        <h:inputText class="form-control dato" autocomplete="off"  a:placeholder="Nombre" value="#{appCliente.nombre}" required="true" requiredMessage="Ingrese Nombre"/>
                        <h:inputText class="form-control dato" autocomplete="off" a:placeholder="Apellido Paterno" value="#{appCliente.apellido_pat}" required="true" requiredMessage="Ingrese Apellido Paterno"/>
                        <h:inputText class="form-control dato" autocomplete="off" a:placeholder="Apellido Materno" value="#{appCliente.apellido_mat}" required="true" requiredMessage="Ingrese Apellido Materno"/>
                        <h:inputText class="form-control dato" autocomplete="off" a:placeholder="Direccion" value="#{appCliente.direccion}" required="true" requiredMessage="Ingrese Direccion"/>
                        <h:inputText class="form-control dato" autocomplete="off" a:placeholder="Status" value="#{appCliente.status}" required="true" requiredMessage="Ingrese Status">
                        </h:inputText>       
                    </div>
                   
                    <div class="botonagr">
                        <h:commandButton class="btn btn-primary agrCli" value="Agregar" action="#{appCliente.agrCliente()}" />
                    </div>
                    
                    
                   
                </h:form>
