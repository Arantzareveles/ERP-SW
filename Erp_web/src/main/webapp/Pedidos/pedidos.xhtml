    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="../styles.css"></link>
    <h:head>
        <title>ERP</title>
    </h:head>
    <h:body>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js" />
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" />
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" />
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        
        <nav>
            <span class="title">Módulo ERP</span>
            <div class="listas">
                <ul class="nav">
                    <h:form class="navf">
                        <li><h:commandLink action="/Clientes/clientes.xhtml" class="navli">Clientes</h:commandLink> </li>
                        <li><h:commandLink action="/Productos/productos.xhtml" class="navli">Productos</h:commandLink> </li>
                        <li><h:commandLink action="/Proveedores/proveedores.xhtml" class="navli">Proveedores</h:commandLink> </li>
                        <li><h:commandLink action="/Pedidos/pedidos.xhtml" class="navli">Pedidos</h:commandLink> </li>
                        <li><h:commandLink action="/Ventas/ventas.xhtml" class="navli">Ventas</h:commandLink> </li>
                        <li><h:commandLink action="/Compras/compras.xhtml" class="navli">Compras</h:commandLink> </li>

                        <!-- <li><h:commandLink action="Producto/Agregar_producto.xhtml" class="navli">Productos</h:commandLink></li>
                         <li><h:commandLink action="pedidos.xhtml" class="navli">Pedido</h:commandLink> </li>
                        -->

                    </h:form>


                </ul>
                <ul class="sesion">
                    <h:form class="navf">
                        <li><a href="../index.xhtml"><font color="white">Cerrar Sesión</font></a></li>
                    </h:form>
                </ul>
            </div>


        </nav>

        <div class="contenedor">
            <div class="menu-lateral">
                <ul class="menu-prov">
                    <h:form class=""> 
                        <li><h:commandLink action="/Pedidos/pedidos.xhtml" class="navli">Agregar Nuevo Pedido</h:commandLink> </li>
                        <li><h:commandLink action="#{appPedidos.process}" class="navli">Lista de Pedidos</h:commandLink> </li>
                    </h:form>
                </ul>


            </div>

            <div class="contenido">
                <h1>Agregar Pedido</h1>
                <h:form class="fdatos">
                    <h:messages  warnStyle="color:red" errorStyle="color:black" infoStyle="Registro Correcto"/>
                    <div class="datos_ped">
                        <h:inputText class="form-control dato" a:placeholder="Codigo" value="#{appPedidos.id_pedido}" required="true" requiredMessage="Ingrese ID">
                        </h:inputText>

                        <h:selectOneMenu class="form-control dato" value="#{appPedidos.id_cliente}">
                            <f:ajax event="change" listener="#{appPedidos.mostrarIdCli}"></f:ajax> 
                            <c:forEach items="#{appPedidos.listCliente}" var="code">
                                <f:selectItem id="client" itemValue="#{code.label}" itemLabel="#{code.label}"/>                          
                            </c:forEach>
                        </h:selectOneMenu>

                        <h:inputText class="form-control dato" autocomplete="off" a:placeholder="Direccion Entrega" value="#{appPedidos.dir_entrega}" required="true" requiredMessage="Ingrese la Direccion de Entrega"/>
                        <h:inputText styleClass="form-control datepicker dato" autocomplete="off" a:placeholder="Fecha de Compra" value="#{appPedidos.fecha_compra}" requiredMessage="Ingrese la Fecha de Compra"/>
                        <h:inputText class="form-control dato" autocomplete="off" a:placeholder="Modelo de Computadora" value="#{appPedidos.model_compu}" required="true" requiredMessage="Ingrese el Modelo de Computadora"/>
                        <h:inputText class="form-control dato" autocomplete="off" a:placeholder="Modelo de Motherboard" value="#{appPedidos.model_motherbo}" required="true" requiredMessage="Ingrese el Modelo de Motherboard"/>
                        <h:inputText class="form-control dato" autocomplete="off" a:placeholder="Modelo de Disco Duro" value="#{appPedidos.model_discoduro}" required="true" requiredMessage="Ingrese el Modelo de Disco Duro"/>
                        <h:inputText class="form-control dato" autocomplete="off" a:placeholder="Modelo de Procesador" value="#{appPedidos.model_procesador}" required="true" requiredMessage="Ingrese el Modelo del Procesador"/>
                        <h:inputText class="form-control dato" autocomplete="off" a:placeholder="Cantidad" value="#{appPedidos.cantidad}" required="true" requiredMessage="Ingrese la Cantidad"/>
                        <h:inputText class="form-control dato" autocomplete="off" a:placeholder="Total de la Compra" value="#{appPedidos.total_compra}" required="true" requiredMessage="Ingrese el Total de la Compra"/>
                        <h:inputText class="form-control dato" autocomplete="off" a:placeholder="Status" value="#{appPedidos.status}" required="true" requiredMessage="Ingrese Status">
                        </h:inputText>       
                    </div>

                    <div class="botonagr">
                        <h:commandButton class="btn btn-primary agrPed" value="Agregar" action="#{appPedidos.agrPedido()}" />
                    </div>

                </h:form>
                <script type="text/javascript" language="javascript">
                    $(document).ready(function () {
                        $(".datepicker").datepicker({
                            dateFormat: 'yy/mm/dd',
                            changeMonth: true,
                            changeYear: true,
                            yearRange: '2000:2020'
                        });
                    });
                </script>
            </div>
        </div>
    </h:body>

</html>
