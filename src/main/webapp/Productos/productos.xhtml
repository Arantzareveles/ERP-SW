    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="../styles.css"></link>
    <h:head>
        <title>ERP</title>
    </h:head>
    <h:body onload="#{appProductos.onLoad()}">
        <nav>
            <span class="title">Módulo ERP</span>
            <div class="listas">
                 <ul class="nav">
                      <h:form class="navf">
                       <li><h:commandLink action="/Clientes/clientes.xhtml" class="navli">Clientes</h:commandLink> </li>
                       <li><h:commandLink action="/Productos/productos.xhtml" class="navli">Productos</h:commandLink> </li>
                       <li><h:commandLink action="/Proveedores/proveedores.xhtml" class="navli">Proveedores</h:commandLink> </li>
                       <li><h:commandLink action="/Pedidos/pedidos.xhtml" class="navli">Pedidos</h:commandLink> </li>
                       <li><h:commandLink action="/Ventas/ventas.xhtml" class="navli">Ventas</h:commandLink> </li>
                       <li><h:commandLink action="/Compras/compras.xhtml" class="navli">Compras</h:commandLink> </li>
                       
                        <!-- <li><h:commandLink action="Producto/Agregar_producto.xhtml" class="navli">Productos</h:commandLink></li>
                         <li><h:commandLink action="pedidos.xhtml" class="navli">Pedido</h:commandLink> </li>
                        -->
                          
                    </h:form>
                 
            </ul>
            <ul class="sesion">
                <h:form class="navf">
                    <li><a href="../index.xhtml"><font color="white">Cerrar Sesión</font></a></li>
                </h:form>
            </ul>
            </div>
            
        </nav>
        
        <div class="contenedor">
            <div class="menu-lateral">
                <ul class="menu-prov">
                    <h:form class=""> 
                    <li><h:commandLink action="/Productos/productos.xhtml" class="navli">Agregar Nuevo Producto</h:commandLink> </li>
                    <li><h:commandLink action="#{appProductos.process}" class="navli">Lista de Productos</h:commandLink> </li>
                    </h:form>
                </ul>
   
            </div>
            
             <div class="contenido">
                <h1>Agregar Producto</h1>
                <h:form class="fdatos">
                    <h:messages  warnStyle="color:red" errorStyle="color:black" infoStyle="Registro Correcto"/>
                    <div class="datos_ven">
                        <h:inputText class="form-control dato" autocomplete="off" a:placeholder="Codigo" value="#{appProductos.id_producto}" required="true" requiredMessage="Ingrese ID">
                        </h:inputText>
                        
                        <h:inputText class="form-control dato" autocomplete="off" a:placeholder="Nombre de Producto" value="#{appProductos.nom_prod}" required="true" requiredMessage="Ingrese el Nombre del Producto"/>
                        <h:inputText class="form-control dato" autocomplete="off" a:placeholder="Precio" value="#{appProductos.precio}" required="true" requiredMessage="Ingrese el Precio"/>
                        
                        <h:selectOneMenu class="form-control dato" value="#{appProductos.id_prove}">
                            <f:ajax event="change" listener="#{appProductos.mostarProv()}"></f:ajax> 
                            <c:forEach items="#{appProductos.listidProveedor}" var="code">
                                <f:selectItem id="prov" itemValue="#{code.label}" itemLabel="#{code.label}"/>                          
                            </c:forEach>
                        </h:selectOneMenu>
                        
                        <h:inputText class="form-control dato" autocomplete="off" a:placeholder="Tiempo" value="#{appProductos.tiempo}" required="true" requiredMessage="Ingrese Tiempo de Entrega">
                        </h:inputText>     
                        
                        <h:inputText class="form-control dato" autocomplete="off" a:placeholder="Status" value="#{appProductos.status}" required="true" requiredMessage="Ingrese Status">
                        </h:inputText>       
                    </div>
                   
                    <div class="botonagr">
                        <h:commandButton class="btn btn-primary agrPed" value="Agregar" action="#{appProductos.agrProd()}" />
                    </div>

                </h:form>
        
            </div>
        </div>
    </h:body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 
</html>
